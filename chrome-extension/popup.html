<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hold My Link</title>
  <link rel="stylesheet" href="popup.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Login view -->
  <div id="login-view" class="view">
    <div class="logo">HML</div>
    <a href="https://5173--main--holdmymail--zach.redtail.codes/links" target="_blank">
      <h1>Hold My Link</h1>
    </a>
    <p class="subtitle">Sign in to save links</p>
    <button id="login-btn" type="button">Sign in with Hold My Mail</button>
    <p id="login-error" class="error"></p>
  </div>

  <!-- Save link view -->
  <div id="save-view" class="view hidden">
    <div class="header">
      <a href="https://5173--main--holdmymail--zach.redtail.codes/links" target="_blank"
        class="logo-sm">HML</a>
      <button id="logout-btn" class="logout" title="Sign out">Logout</button>
    </div>

    <div id="status-banner" class="banner hidden"></div>

    <form id="save-form">
      <div class="field">
        <label for="link-url">URL</label>
        <input type="url" id="link-url" required />
      </div>
      <div class="field">
        <label for="link-title">Title</label>
        <input type="text" id="link-title" />
      </div>
      <div class="field">
        <label for="link-description">Description</label>
        <textarea id="link-description" rows="2"></textarea>
      </div>
      <div class="field">
        <label for="link-tags">Tags <span class="hint">comma-separated</span></label>
        <input type="text" id="link-tags" placeholder="article, dev, read-later" />
      </div>
      <button type="submit" id="save-btn">Save Link</button>
    </form>
  </div>

  <script src="popup.js"></script>
</body>

</html>
